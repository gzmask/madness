<section> 
        <link rel="stylesheet" type="text/css" href="/assets/sliderman.css" />
        <script type="text/javascript" src="/assets/sliderman.1.3.7.js"></script>
        <div id="slider_container_1" class="col-lg-offset-1">
          <div id="SliderName">
            <img src="/assets/img/h1.jpg" title="Description from Image Title" />
            <div class="SliderNameDescription">
              <img src="/assets/img/yidao.png" height="40" style="float:left;margin-right:5px;" />
              <strong>We are located at </strong><br />3033 Dewdney Avenue Regina Saskatchewan Canada S4T 0Y3
            </div>
            <img src="/assets/img/h2.jpg" />
            <img src="/assets/img/h3.jpg" />
            <img src="/assets/img/h4.jpg" />
            <div class="SliderNameDescription">
              <strong>All shipping within Regina is Free.</strong>
            </div>
          </div>
          <div id="SliderNameNavigation"></div>

          <script type="text/javascript">
            // we created new effect and called it 'demo01'. We use this name later.
            Sliderman.effect({name: 'demo01', cols: 10, rows: 5, delay: 10, fade: true, order: 'straight_stairs'});

            var demoSlider = Sliderman.slider({container: 'SliderName', width: 900, height: 600, effects: 'demo01',
            display: {
            pause: false, // slider pauses on mouseover
            autoplay: 3000, // 3 seconds slideshow
            always_show_loading: 200, // testing loading mode
            description: {background: '#ffffff', opacity: 0.5, height: 50, position: 'bottom'}, // image description box settings
            loading: {background: '#000000', opacity: 0.2, image: 'img/loading.gif'}, // loading box settings
            buttons: {opacity: 1, prev: {className: 'SliderNamePrev', label: ''}, next: {className: 'SliderNameNext', label: ''}}, // Next/Prev buttons settings
            navigation: {container: 'SliderNameNavigation', label: '&nbsp;'} // navigation (pages) settings
            }});
          </script>

        </div>


</section>
